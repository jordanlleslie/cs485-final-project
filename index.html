<html>
    <head>
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <script src="./functions.js" type="module"></script>
    </head>
    <body>
        
        <div id="toolbar">
            <!-- Add a custom button -->
            <style>
                #myButton, #myButton1, #myButton2 {
                    margin-right: 10px;
                    width: 120px;
                }
            </style>
        
            <button id="myButton">Synthesizer</button>
            <button id="myButton1">Smart Friend</button>
            <button id="myButton2">Devil's Advocate</button>
            <!-- Other toolbar items -->
        
            <button class="ql-bold">Bold</button>
            <button class="ql-italic">Italic</button>
            <!-- ... other toolbar items ... -->
          </div>
        
          <div id="editor">
            <!-- This is where Quill will place the editor's content -->
          </div>
    
    </body>
</html>
